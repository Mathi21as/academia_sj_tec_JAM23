<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>    {% block title %}    {% endblock %}</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css propio principal-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/base.css')}}">
    <!-- css propio por template-->
    {% block customCSS %}  {% endblock %}
    

</head>
<body>
    <header class="header">
        <div class="header_div">
            <div>
                <a href="/dashboard">
                    <img src="{{url_for('static', filename = 'img/logoJAM-eduProyect.png')}}"  class="logoNavBar" />
                </a>
                {% if current_user.id != null %}
                    <a class="linkNavBar" href="/courses">CURSOS</a>
                {% endif %}
            </div>
            <div>
                {% if current_user.id != null %}
                    <a href="/profile" class="icon_user">
                        <p>{{current_user.name}}</p>
                        <img src="{{url_for('static', filename = 'icons/lucide_user-circle.svg')}}" width="40px"/>
                    </a>
                    <a class="btn" href="{{url_for('logout')}}"> Cerrar sesion </a>
                {% endif %}
            </div>
        </div>
    </header>
    <span class="goldenDivider"></span>
    
    <div  class="baseBody">
        {% block body %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <span class="goldenDivider"></span>

    <footer class="footer">
        <div class="logo">
            <a>
                <img src="{{url_for('static', filename = 'img/logoJAM-eduProyect.png')}}">
            </a>
        </div>
        <div class="info">
            <p class="title">Telefono</p>
            <span class="infoItem">
                <img src="{{url_for('static', filename = 'icons/phone.png')}}">
                <p>+54 264 464 7572</p>
            </span>
        </div>
        
        <div class="info">
            <p class="title">Email</p>
            <span class="infoItem">
                <img src="{{url_for('static', filename = 'icons/email.png')}}">
                <p>Contacto: ejemplo@gmail.com</p>
            </span>
        </div>
        
        <div class="info">
            <p class="title">Visitanos</p>
            <span class="infoItem">
                <img src="{{url_for('static', filename = 'icons/gps-dot.png')}}">
                <p>+54 264 464 7572</p>
            </span>
        </div>

    </footer>
</body>
</html>
