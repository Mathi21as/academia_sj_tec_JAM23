{% extends './base.html' %}

{% block title %}Academia - Home{% endblock %}


{% block body %}

<form action="/inscription" method="POST" class="my-3">
  <label for="nameCourse">Curso: </label>
  <select name="nameCourse" id="nameCourse">
    {% for course in courseList %}
      <option value="{{course[0]}}">{{course[1]}}</option>
    {% endfor %}
  </select>
  <button type="submit">Inscribirse</button>
</form>

{% endblock %}
